<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  
  <title>UrbanPiper</title>
  <link rel="stylesheet" type="text/css" href="css/issue.css" />
  <script src="js/helper.js"></script>
  <script src="js/issue.js"></script>
</head>
<body>
  <div class="container js-container">
    <div class="issue-header">
      <h2 class="issue-title js-issue-title">{{issue.title}}</h2> <h2 class="issue-number js-issue-number">  #{{issue.number}}</h2>
      <h2 class="issue-visited-count">Visited Count: <span class="js-issue-visited-count">1</span></h2>
    </div>
    <div class="issue-minor-details js-issue-minor-details">
      <div class="issue-status js-issue-state">{{issue.state}}</div>
      <div class="issue-creation"><a class="username js-username" href="/user/{{issue.user.login}}">{{issue.user.login}}</a><span class="js-issue-creation"></span></div>
    </div>

    <div class="issue-user-details">
      <img class="user-photo js-user-photo" src="">
      <div class="comment-box">
        <div class="comment-header"><a class="username js-username" href="/user/{{issue.user.login}}">{{issue.user.login}}</a> <span class="js-comment-date"></span></div>
        <div class="comment-body js-comment-body">{{issue.body}}</div>
      </div>
    </div>
  </div>
</body>
</html>
